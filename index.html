<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body >
  <div class="con">
      <img class="image1" src="https://tse3.mm.bing.net/th?id=OIP.1-fmJW3Ppyr38rBu3vEaKgHaC9&pid=Api&P=0&w=462&h=185">
      <div class="co">
      <h1 class="heading">
          Covid 19 Live Data in Tabel</h1>
          </div>
          <div class="table">
          <table class="table table-dark table-hover">
            <thead >
              <tr>
                
                <th scope="col">Confirmed Rate </th>
                <th scope="col">Deaths Rate</th>
                <th scope="col">Recovered Rate</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <tr id="data"></tr>
              </tr>
            </tbody>
          </table>
          </div>
          <div class="button">
          <button onclick="refreshData()" type="button" class="btn btn-danger">Refresh Data</button>
          </div>
        </div>
              <br>
            
          </button>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  
        init()

        function init(){
           var url="https://api.covid19api.com/summary"

            $.get(url,function(data){
                console.log(data.Global);
                data=`
                <td>${data.Global.TotalConfirmed}</td>
                <td>${data.Global.TotalDeaths}</td>
                <td>${data.Global.TotalRecovered}</td>

                `
                $('#data').html(data)
            
            })
        }
        function refreshData(){
            clearData()
            init()
        }
        function clearData(){
            $("#data").empty()
            
        }
        
    
</script>
</html>
